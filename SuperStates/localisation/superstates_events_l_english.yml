 #####Flavor for Missouri
 flavorMOU.1t:0 "The Duel between Wild Bill Hickok and Davis Tutt"
 flavorMOU.1d:0 "Davis Tutt and William Hickok were notorious gamblers of their times, but they were also at one point good friends.  However their relationship eventually soured.  Tutt in an attempt to bankrupt Hickok provided the funds for gamblers to play against him.  However Hickok was up several hundred dollars on what was Tutt's own money and became inpatient and infuriated at Hickok's ability to not commit error.  In a tense but heated moment, Tutt approached the table Hickok was sitting at and demanded an outstanding debt of 40 dollars and a gambling debt of 35 dollars.  Hickok balked stating he has a memorandum stating he honestly only owes him only 25 dollars for the gambling debt.  In the ensuing argument over the remaining 10 dollars seized Hickok's prized pocket watch and humiliated him with little recourse.  Hickok then reminded Tutt and most of the witnesses not to catch Tutt in the square with his pocket watch.\n\nAfter an uneventful night the two men eventually found themselves the next day at about noon in the main street through the square and with further exchange of words the two men fire shots at one another at the exact same time.  Tutt being struck and Hickok being spared won the duel and with it much attention."
 flavorMOU.1opta:0 "Harper's Weekly has agents in town looking to get information on Hickok's story."
 
 #####Flavor for Montana
 flavorMNT.1t:0 "Great Mystery of Alder Gulch"
 flavorMNT.1d:0 "Henry Plummer was a sheriff, and gold mine owner who had a very dark history connected to him. Although not proven by any documented source, the story goes that Plummer's wealth and power began in the California Gold Rush, which led him to become town sheriff. But in 1857, a duel ensued. The fight was over an enraged husband who accused Plummer of cheating on his wife, but Plummer won the duel. Convicted of murder, sentenced to prison, he was released 6 months later due to public support. Soon after, Plummer killed a man after a brawl broke out. Arrested, and thrown in jail, he bribed the guard, and fled to Oregon. On his way, he joined forces with Jim Mayfield, a bandit, believed to have murdered a sheriff in a nearby town. Plummer dispatched a message to California that he, and Mayfield were hung in Washington. The media published the story, and law stopped looking for the men. Meanwhile, Plummer's forces grew to a gang. Plummer and his gang robbed families, and caravans carrying gold. But after a string of bad luck, Plummer gave up, and began heading home. But about halfway there, Gold Fever bit him and drove him to prospect for more wealth in the town of Bannack, Montana. Full of Civil War deserters, river pirates, and sorts of vile people of the nation, it was easy for Plummer to form a new gang, this one called 'The Innocents.' Plummer's gang grew, an grew, increasing lawlessness and terror among the citizens of the town. They held an election for sheriff, which a local butcher and Plummer both participated in. The butcher won by a landslide, and in a hasty act of revenge, Plummer attempted to kill the new sheriff with a shotgun, but was shot himself in the arm by the sheriff. Retreating back to safe lines, he began to practice shooting with his other hand. The sheriff resigned, and fled town. In a new election for the town's sheriff, Plummer won, and appointed his top two thugs as his henchmen. Over the course of the next few months, 100 citizens were slain. Because his gang operated so perfectly, he was able to kill and/or silence anyone who could speak against him. Soon, his lust for power would drive him to become Deputy US Marshall for the entire region east of the mountains in Idaho Territory. Angered, and furious, the townspeople of Virginia City, Nevada City, and Bannack formed a milita to put down 'The Innocents.' One by one, the gang was weeded out, until one man about to be hung claimed Plummer was the ringleader. Based on this one accusation alone, the milita brutally executed Plummer without trial or jury. No written evidence is recorded of Plummer doing evil."
 flavorMNT.1opta:0 "The arrows of justice has rightfully piereced the dark soul of Plummer. May all our enemies hear, and fear."
 flavorMNT.1optb:0 "We have failed to uphold due process in the best of times. We all stand dooomed to reap God's curses."
 
 #####Flavor for Nebraska
 flavorNEB.1t:0 "Gratten Massacre"
 flavorNEB.1d:0 "It all began with a dead cow. A certain settler was travelling west via the Oregon Trail when his cow wandered, and was killed by a visiting Miniconjou. Several troops were dispatched to arrest the man, in direct violation of a treaty forged in 1851 in which matters such as these were to be handled through channels other than the military. The Sioux resisted handing over the perpetrator, so the regiment returned to the fort, and prepared for battle. Upon return to the Sioux, further talks were futile, and the negotiation party returned to the regiment standing by. Suddenly, all Hell broke loose when a nervous soldier discharged his weapon, hitting a Sioux. The Sioux struck down the regiment, even the men who were clearly unarmed. They they proceeded to attack Fort Laramie, but quickly retreated, then looted the trading post. When word of this reached Washington, a large task force sent to dole out justice upon the Sioux, which would be led by Col. Harney. Harney did his job quickly, and effectively in the Battle of Ash Hollow. While battles, and massacres would continue up until the late 19th century, there would be none deadlier than the Gratten Massacre, and its resulting war."
 flavorNEB.1opta:0 "Harper's men return to the capital with a glorious tale of victory."
 
