 flavorWVA.1t:0 "West Virginia Coal Wars"
 flavorWVA.1d:0 "Between 1912 and 1921, work conditions in coal mines dropped to such a low level, that large groups of workers threatened to strike if their demands for safety, and better pay were not met. Instead, they were met with the barrel of a gun, and strikebreakers. Miners were forced out of the homes they were renting from the coal companies, and put into camps supported by the newly formed United Mine Workers Union. The situation escalated when strikebreaker agents provoked the miners, which in turn, caused the union to retaliate by supplying miners with high powered weapons, and ammunition. On September 1st, 1912, 6,000 miners set out with intent to kill the strikebreakers, and destroy company equipment. The Governor proclaimed martial law, and siezed many of the miners' weapons. However, this did nothing to solve the problem. Resentment festered within the mining community. On May 19th, 1920, a massive insurrection rose up, not seen since the beginning of the Civil War. One decisive battle was fought in Logan County, which consisted of 10,000 miners against 3,000 strikebreakers and lawmen. The president of the United States sent in the army, and several bombers to destroy the miners. After a bloody, and grueling exchange, the miners were routed by the US Army. A victory for the US military, and a defeat for an already alienated mining guild. Mining companies celebrated, as union membership fell to all time lows. It was however, a pyrrhic victory for the mining companies. Company owners had succeeded in keeping miners in 'their place,' but public support would gradually increase against the mining companies. Just like the Alamo, the spirit of the miners was not destroyed, but only gave them a louder voice to be heard by the general public. Franklin D Roosevelt would later sign the New Deal, fully recognizing the United Mine Workers Union, which allowed workers of the time, to mine safer, and receive better pay."
 flavorWVA.1opta:0 "Striking miners? We should strike them back!" 
 #(Recommend unrest increase, but boost to monthly ducats)
 flavorWVA.1optb:0 "No citizen of West Virginia should feel they need a union to protect their rights" 
 #(lost autonomy, but boost to diplo points)
 
