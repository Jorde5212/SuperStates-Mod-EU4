 #####Flavor for Virginia/Northern Virginia
 flavorVIR.1t:0 "The Richmond Calamity"
 flavorVIR.1d:0 "On April 27th, 1870, the court-room on the second story of the Capitol building collapsed onto the floor below, killing 50 people, and gravely injuring 100 more. The building was originally constructed as a simple one story complex. But increasing administration meant a second story would have to be added. As the second floor was being built, the architect rested the floor beams on a narrow ledge just a few inches across. The ledge was never meant to support the weight of a second story, but even still, they would probably have resisted the load. But several years after the upgrade, improvements to the building's appearance were desired, and thus, the central pillars were removed. The floor beams supporting the second story had only the ledges to rest on which were already past their safe limits. Over the course of the next several years, the floor sagged, meaning even more load was being put on the middle part of the floor, snowballing the condition. It was just past 11:00 in the morning on that fateful April day when hundreds of people packed on to the second floor. The clerk entered the courtroom, placing his books on the table. One judge was already seated, with his associates still in the conference room. From the media, to the spectators, to the counsel, all were having a merry time, enjoying each other's company in friendly conversation. Suddenly, without rhyme, without warning, a major floorboard running underneath the courtroom broke away, causing the load to cascade to other supports, breaking them as well. In a heart-beat, the second story collapsed into the second sending its screaming occupents with it. Most people survived the incident, no doubt to the quick response from rescue teams. Greater loss of life could have happened if the Hall of Delegates below the courtroom was in session. The day after the disaster, most of the dead would be buried, and the day would be dedicated to mourning, and prayer."
 flavorVIR.opta:0 "This surely is only an isolated incident... right?"
 flavorVIR.optb:0 "Investigate all public buildings in the state, and reform our building code."
 
