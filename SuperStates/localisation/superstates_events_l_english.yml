 flavorFLO.1t:0 "Cuban Diaspora"
 flavorFLO.1d:0 "Long ago, the locals of the island of Cuba fled great difficulty in their homeland, finding a new home in southern Florida. Since then, they have integrated into our culture and have become a [Root.Culture] mainstay. With the reunification of our state and the Cuban isles, however, the question arises on what to do with these people. Many yearn to go back home, eager to see their distant family, while some are hesitant, grateful for the life they have on the mainland. The answer, of course, is up to us. What should we do with the Cuban exiles?"
 flavorFLO.1opta:0 "Evict the Cuban Exiles"
 flavorFLO.1optb:0 "Settle all Cubans in Florida"
 flavorFLO.1optc:0 "We have no business in this. Let it be."
 flavorFLO.2t:0 "The Big Peach"
 flavorFLO.2d:0 "If the city of Miami is the jewel of the Caribbean, Atlanta is the jewel of the South. While [Root.GetName] commands considerable economic power in the region, the prime position of Atlanta makes it a strong competitor to our own cities. Now that we have captured the city, what should we do with it?"
